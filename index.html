<!doctype html>
<html>
  <head>
    <title>Task app</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link href="//fonts.googleapis.com/css?family=Open+Sans|Ubuntu+Condensed" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
  </head>
  <body ng-app="App">
    <div class="jumbotron">
      <div class="container">
        <h1>Task app</h1>
      </div>
    </div>
      <!-- add task -->
    <div ng-controller="MainController">
      <div class="container">
        <form ng-submit="addTodo()">
          <div class="mb20">
            <div class="input-group input-group-lg">
              <input type="text" class="form-control" ng-model="newTitle" required placeholder="Add new task">
              <div class="input-group-btn">
                <button type="submit" class="btn btn-info">
                  <i class="fa fa-pencil"></i>　Add
                </button>
              </div>
          </div>
        </div>
      </form>
      <div class="row mb20">
        <div class="col-xs-12">
          <div class="btn-toolbar">
            <div class="btn-group">
              <button class="btn btn-success" ng-click="checkAll()">Complete all / Incomplete all</button>
            </div>
            <div class="btn-group">
              <button class="btn btn-default active" ng-click="changeFilter()" 
              ng-class="{active: !currentFilter}">
                      All
                      <span class="badge">{{ allCount }}</span>
              </button>
              <button class="btn btn-default" ng-click="changeFilter(filter.remaining)" 
              ng-class="{active: currentFilter == filter.remaining}">
                      Incomplete
                      <span class="badge">{{ remainingCount }}</span>
              </button>
              <button class="btn btn-default" ng-click="changeFilter(filter.done)"
              ng-class="{active: currentFilter == filter.done}">
                      Complete
                      <span class="badge">{{ doneCount }}</span>
              </button>
            </div>
            <div class="btn-group">
              <button class="btn btn-danger" ng-click="removeDoneTodo()"><i class="fa fa-trash"></i> Delete all completed</button>
            </div>
          </div>
        </div>
      </div>
      <hr>
      <ul class="list-unstyled">
        <li class="todo-item" ng-repeat="todo in todos | filter:currentFilter" ng-class="{done: todo.done, editing: todo == editing}">
          <form class="input-group">
            <label class="input-group-addon">
              <input type="checkbox" ng-model="todo.done">
            </label>
            <span class="form-control todo-title" ng-dblclick="editTodo(todo)" ng-hide="todo == editing">{{ todo.title }}</span>
              <input class="form-control" type="text" required ng-model="todo.title" ng-show="todo == editing" my-select="todo == editing" ng-blur="doneEdit(todoForm)">
            <span class="input-group-btn del-btn">
              <button type="reset" ng-if="todo != editing" class="btn btn-danger" ng-click="removeTodo(todo)"><i class="fa fa-trash"></i></button>
            </span>
          </form>
        </li>

        </li>]-->
        </ul>
      </div>
    </div>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.1/angular.min.js"></script>
  <script type='text/javascript' src='//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js?ver=1.0'></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="src/app.js"></script>
</body>
</html>
